
<div>
    <h2><span data-translate="examen2App.beneficio.detail.title">Beneficio</span> {{vm.beneficio.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="examen2App.beneficio.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.beneficio.nombre}}</span>
        </dd>
        <dt><span data-translate="examen2App.beneficio.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.beneficio.descripcion}}</span>
        </dd>
        <dt><span data-translate="examen2App.beneficio.localizacion">Localizacion</span></dt>
        <dd>
            <span>{{vm.beneficio.localizacion}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="beneficio-detail.edit({id:vm.beneficio.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
