
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySolicitudLabel" data-translate="examen2App.solicitud.home.createOrEditLabel">Create or edit a Solicitud</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.solicitud.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.solicitud.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="examen2App.solicitud.fechaEntrega" for="field_fechaEntrega">Fecha Entrega</label>
                <div class="input-group">
                    <input id="field_fechaEntrega" type="text" class="form-control" name="fechaEntrega" datetime-picker="{{dateformat}}" ng-model="vm.solicitud.fechaEntrega" is-open="vm.datePickerOpenStatus.fechaEntrega"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaEntrega')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="examen2App.solicitud.esRecursivo" for="field_esRecursivo">Es Recursivo</label>
            <input type="checkbox" class="form-control" name="esRecursivo" id="field_esRecursivo"
                    ng-model="vm.solicitud.esRecursivo"
                    />
        </div>

        <div class="form-group">
            <label data-translate="examen2App.solicitud.frecuencia" for="field_frecuencia">Frecuencia</label>
            <select class="form-control" id="field_frecuencia" name="frecuencia" ng-model="vm.solicitud.frecuencia" ng-disabled="!vm.solicitud.esRecursivo" ng-options="frecuencia as frecuencia.nombre for frecuencia in vm.frecuencias track by frecuencia.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="examen2App.solicitud.estado" for="field_estado">Estado</label>
            <select class="form-control" id="field_estado" name="estado" ng-model="vm.solicitud.estado" ng-options="estado as estado.nombre for estado in vm.estados track by estado.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="examen2App.solicitud.tipo" for="field_tipo">Tipo</label>
            <select class="form-control" id="field_tipo" multiple name="tipo" ng-model="vm.solicitud.tipos" ng-options="tipo as tipo.nombre for tipo in vm.tipos track by tipo.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
