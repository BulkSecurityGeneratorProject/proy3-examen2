
<div>
    <h2><span data-translate="examen2App.entrada.detail.title">Entrada</span> {{vm.entrada.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="examen2App.entrada.kilos">Kilos</span></dt>
        <dd>
            <span>{{vm.entrada.kilos}}</span>
        </dd>
        <dt><span data-translate="examen2App.entrada.fechaEntrada">Fecha Entrada</span></dt>
        <dd>
            <span>{{vm.entrada.fechaEntrada | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="examen2App.entrada.beneficio">Beneficio</span></dt>
        <dd>
            <a ui-sref="beneficio-detail({id:vm.entrada.beneficio.id})">{{vm.entrada.beneficio.nombre}}</a>
        </dd>
        <dt><span data-translate="examen2App.entrada.tipo">Tipo</span></dt>
        <dd>
            <a ui-sref="tipo-detail({id:vm.entrada.tipo.id})">{{vm.entrada.tipo.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="entrada-detail.edit({id:vm.entrada.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
