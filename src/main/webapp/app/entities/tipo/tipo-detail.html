
<div>
    <h2><span data-translate="examen2App.tipo.detail.title">Tipo</span> {{vm.tipo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="examen2App.tipo.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.tipo.nombre}}</span>
        </dd>
        <dt><span data-translate="examen2App.tipo.precio">Precio</span></dt>
        <dd>
            <span>{{vm.tipo.precio}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tipo-detail.edit({id:vm.tipo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
